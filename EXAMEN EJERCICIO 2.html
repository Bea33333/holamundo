<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>

   const MSG = "Escribe tu edad";
  const MSG_SALUDO = "Bienvenido!";
  const MSG_NO = "No puede acceder";
  
   
   //Variables
   let edad = prompt(MSG);
   
   if(edad >= 3) {
   document.write(MSG_SALUDO)
   }else if(edad < 18) 
   document.write(MSG_NO)
  


   
  </script>
</body>
</html>
