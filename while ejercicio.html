<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
  <script>
    const NUM_TABLAS = 5
        const BASE = 1
        const NUM_FILAS = 10;
        const TITULO = "Tabla de multiplicar del "


        //Esto pinta los t√≠tulos
        for (let i = 1;i <= NUM_TABLAS;i++) {
            document.write(TITULO)
            document.write(i)

            document.write("<br>")

            //Este loop pinta las 10 entradas de la tabla de multiplicar
            for (let j = 1; j <= NUM_FILAS;j++) {
                document.write(`${i} x ${j} = ${i * j}`)
                document.write("<br>")
                
            }

            j = 1
            i++
        }

  </script>
</body>
</html>
